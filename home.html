<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | EldCare</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Container to hold both buttons side-by-side */
    .btn-group {
      display: flex;
      gap: 8px; /* small space between buttons */
      align-items: center;
    }

    .back-btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 6px 12px;  /* smaller padding for small button */
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      width: 60px; /* fixed small width */
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #0d47a1;
    }

    .logout-btn {
      background-color: #d32f73;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
 <header class="header" style="display: flex; justify-content: space-between; align-items: center;">
  <h2 id="eldcare-logo" style="cursor:pointer; margin: 0;">EldCare Dashboard</h2>
  
  <div class="btn-group">
    <button class="back-btn" type="button" onclick="goBack()">Back</button>
    <button class="logout-btn" type="button" onclick="logout()">Logout</button>
  </div>
 </header>

 <main class="dashboard">
  <h2 id="welcome-message">Welcome to your Health Dashboard</h2>

  <div class="button-group">
    <button class="dashboard-btn" onclick="navigateTo('alert.html')">üö® Alert</button>
    <button class="dashboard-btn" onclick="navigateTo('heart.html')">‚ù§Ô∏è Heart Rate</button>
    <button class="dashboard-btn" onclick="navigateTo('location.html')">üìç Location</button>
    <button class="dashboard-btn" onclick="navigateTo('motion.html')">üéØ Motion</button>
  </div>
 </main>

 <script>
  window.onload = function() {
    const currentUser = JSON.parse(localStorage.getItem('eldcare_current_user'));
    if (!currentUser) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcome-message').innerText =
        `Welcome, ${currentUser.name}, to your Health Dashboard`;
    }
  };

  function logout() {
    localStorage.removeItem('eldcare_current_user');
    window.location.href = 'login.html';
  }

  function navigateTo(page) {
    window.location.href = page;
  }

  function goBack() {
    window.history.back();
  }
 </script>
</body>
</html>
